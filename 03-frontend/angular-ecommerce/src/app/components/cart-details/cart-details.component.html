<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">產品圖片</th>
            <th width="50%">產品名稱</th>
            <th width="30%"></th>
          </tr>

          <tr *ngFor="let tempCartItem of cartItems">
            <td>
              <img
                src="{{ tempCartItem.imageUrl }}"
                class="img-responsive"
                width="150px"
              />
            </td>
            <td>
              <p>{{ tempCartItem.name }}</p>
              <p>{{ tempCartItem.unitPrice | currency : "USD" }}</p>
            </td>
            <td>
              <div class="items">
                <label>數量:</label>

                <div class="row no-gutters">
                  <div class="col">
                    <button
                      (click)="decrementQuantity(tempCartItem)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>

                  <div class="col ml-4 mr-2">
                    {{ tempCartItem.quantity }}
                  </div>

                  <div class="col">
                    <button
                      (click)="incrementQuantity(tempCartItem)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>

                  <div class="col-8"></div>
                </div>

                <button
                  (click)="remove(tempCartItem)"
                  class="btn btn-primary btn-sm mt-2"
                >
                  移除
                </button>

                <p class="mt-2">
                  小計:
                  {{
                    tempCartItem.quantity! * tempCartItem?.unitPrice!
                      | currency : "USD"
                  }}
                </p>
              </div>
            </td>
          </tr>

          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>總數量: {{ totalQuantity }}</p>
              <p>運費: 0</p>
              <p>總金額: {{ totalPrice | currency : "USD" }}</p>
              <div>
                <a routerLink="/checkout" class="btn btn-primary">去買單</a>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- if cart is empty then display a message -->
      <div
        *ngIf="cartItems.length == 0"
        class="alert alert-warning col-md-12"
        role="alert"
      >
        您的購物車是空的
      </div>
    </div>
  </div>
</div>
