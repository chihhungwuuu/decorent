    <div class="container-fluid w-50">
      <div class="row">
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">帳號</label>
            <input
              type="text"
              class="form-control"
              name="username"
              required
              value="{{ currentUser.username }}"
            />
          </div>

          <div class="form-group">
            <label for="email">信箱</label>
            <input
              type="email"
              class="form-control"
              name="email"
              required
              email
              value="{{ currentUser.email }}"
            />
          </div>
          <!-- 
          <div class="form-group">
            <label for="password">密碼</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
              value="{{ currentUser.password }}"
            />
          </div> -->

          <div class="form-group">
            <label for="cellphone">手機</label>
            <input
              type="text"
              class="form-control"
              name="cellphone"
              required
              value="{{ currentUser.cellphone }}"
            />
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block mt-2">確認修改</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
